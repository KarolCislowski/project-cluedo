<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Clue</title>
</head>

<body>
  <section class="cards">
    <div class="killer-deck" id="killer" onclick="pickKiller()">
      <img id="killerImage" src="./assets/handcuffs.png" />
      <div id="killerText" class="text hidden">
        <h2 id="killerName"></h2>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <p id="killerDescription"></p>
      </div>
    </div>
    <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
      <img id="weaponImage" src="./assets/sword.png" />
      <div id="weaponText" class="text hidden">
        <h2 id="weaponName"></h2>
        <p id="weaponWeight"></p>
      </div>
    </div>
    <div class="room-deck" id="room" onclick="pickRoom()">
      <img id="roomImage" src="./assets/placeholder.png" />
      <div id="roomText" class="text hidden">
        <h2 id="roomName"></h2>
      </div>
    </div>
  </section>
  <section class="mystery">
    <h1 id="mystery"></h1>
    <button onclick="revealMystery()">REVEAL THE CRIME</button>
  </section>
  <script src="clue.js"></script>
</body>

</html>
